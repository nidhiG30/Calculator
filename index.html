<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="result">
        <span style="padding-left: 20px"></span>
      </div>

      <div class="operation">
        <button class="operator addition">&#43;</button>
        <button class="operator subtraction">&#8722;</button>
        <button class="operator multiplication">&#215;</button>
        <button class="operator division">&#247;</button>
        <button class="clear-all">AC</button>
      </div>

      <div class="grid-calculation">
        <div class="grid-numPad">
          <button class="num item7">7</button>
          <button class="num item8">8</button>
          <button class="num item9">9</button>
          <button class="num item4">4</button>
          <button class="num item5">5</button>
          <button class="num item6">6</button>
          <button class="num item1">1</button>
          <button class="num item2">2</button>
          <button class="num item3">3</button>
          <button class="num itemC">C</button>
          <button class="num item0">0</button>
          <button class="num item-decimal">.</button>
        </div>

        <!-- <div class="equal">&#61;</div> -->

        <div class="equality-sign">
          <button class="equal">&#61;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
